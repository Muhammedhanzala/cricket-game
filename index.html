<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cricket/style.css" />
  </head>
  <body>
    <div id="user"></div>
    <div id="login">
      <img src="cricket/download (1).jfif" alt="">
      <input type="text" placeholder="Enter Your Name" id="user-name" />
      <button onclick="getUserName()">Next</button>
    </div>
    <div id="team-selection" class="hide">
      <p id="your-selection-text" >Select Your Team</p>
      <p id="opon-selection-text" class="hide">Select Your Oponent Team</p>
      <div class="teams" >
        <div onclick="selectTeam('pak')" id="pak" class="team">
          <img src="cricket/download.jpeg" alt=""><p>Pakistan</p></div>
        <div onclick="selectTeam('aus')" id="aus" class="team"><img src="cricket/download.png" alt=""><p>australia</p></div>
        <div onclick="selectTeam('sa')" id="sa" class="team">
          <img src="cricket/south africa.jpeg" alt=""><p>South Africa</p></div>
        <div onclick="selectTeam('nz')" id="nz" class="team">
          <img src="cricket/new zeland.png" alt=""><p>New Zealand</p></div>
        <div onclick="selectTeam('afg')" id="afg" class="team"><img src="cricket/afgahnistan.png" alt=""><p>Afghanistan</p></div>
        <div onclick="selectTeam('eng')" id="eng" class="team"><img src="cricket/england.jpeg" alt=""><p>England </p></div>
        <div onclick="selectTeam('ind')" id="ind" class="team"><img src="cricket/india.png" alt=""><p>India</p></div>
        <div onclick="selectTeam('bangla')" id="bangla" class="team"><img src="cricket/bangladesh.png" alt="">
         <p> Bangladesh</p>
        
        </div>
      </div>
      <button onclick="gotoNextFromTeam()">Next</button>
    </div>
    <div id="toss" class="hide">
      <button onclick="getUserToss(0)">Heads</button>
      <button onclick="getUserToss(1)">Tails</button>
    </div>
    <div id="match" class="hide">
      <p>
        <span id="your-team"></span>
        <span>V/S</span>
        <span id="opon-team"></span>
      </p>
      <p>Wicket Remains : <span id="wicket-remains"></span></p>
      <p>Total Runs : <span id="total-runs"></span></p>
      <p>Target : <span id="target-set"></span></p>
      <button onclick="playBall()">Play</button>
    </div>
    <div id="result-wrapper" class="hide"></div>
    <script src="cricket/app.js"></script>
  </body>
</html>
